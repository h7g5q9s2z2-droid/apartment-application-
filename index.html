<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apartment Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>2 Bedroom Apartment Application</h1>
    <p class="subtitle">$50 non-refundable application fee required</p>

    <form>
      <label>Full Name</label>
      <input type="text" required />

      <label>Email</label>
      <input type="email" required />

      <label>Phone Number</label>
      <input type="tel" required />

      <label>Current Address</label>
      <input type="text" required />

      <label>Monthly Income</label>
      <input type="number" required />

      <p class="disclaimer">
        By submitting, you authorize a background and credit check.
      </p>

      <button type="button" onclick="pay()">Pay $50 Application Fee</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
